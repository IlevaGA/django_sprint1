{% extends "base.html" %}
{% block title %}
  Лента записей
{% endblock %}

{% block main %}
  <div class="container py-5">
    <h1>Лента записей</h1>                        
    {% for i in posts %}
    <hr>
    <article>
      <ul>
        <li>
          Место: {{ i.location }}      
        </li>
        <li>
          Дата: {{ i.date }}      
        </li>
        <li>
          Категория: <a href="{% url 'blog:category_posts' i.category %}">{{ i.category }}</a>
        </li>
      </ul>          
      <p>
        {{ i.text|truncatewords:10 }}
      </p>
      <a href="{% url 'blog:post_detail' i.id %}">Читать полный текст</a>
    </article>
    {% endfor %}                 
  </div>
{% endblock %}
